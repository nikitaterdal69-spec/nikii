<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Shopping</title>
  <style>
    /* === CSS Styles === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 2rem;
    }

    .product-list h2 {
      margin-bottom: 1rem;
    }

    .products {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product p {
      margin: 0.5rem 0;
    }

    .product button {
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
      border-radius: 4px;
    }

    .product button:hover {
      background: #218838;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f1f1f1;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- === Header === -->
  <header>
    <h1>ShopEasy</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <!-- === Main Content === -->
  <main>
    <section class="product-list">
      <h2>Featured Products</h2>
      <div class="products">
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product 2">
          <h3>Product 2</h3>
          <p>$29.99</p>
          <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Product 3">
          <h3>Product 3</h3>
          <p>$39.99</p>
          <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <!-- === Footer === -->
  <footer>
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

  <!-- === JavaScript === -->
  <script>
    let cartCount = 0;

    function addToCart(productName, price) {
      cartCount++;
      document.getElementById('cart-count').innerText = cartCount;
      alert(`${productName} added to cart! Price: $${price.toFixed(2)}`);
    }
  </script>

</body>
</html>

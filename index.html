<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Online Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .cart {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>Online Shop</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>
  <div class="cart">
    ðŸ›’ Cart: <span id="cart-count">0</span>
  </div>
</header>

<main class="container" id="product-list">
  <!-- Product cards go here -->
</main>

<script>
  const products = [
    { id: 1, name: 'Wireless Headphones', price: 49.99, image: 'https://via.placeholder.com/250x180?text=Headphones' },
    { id: 2, name: 'Smart Watch', price: 89.99, image: 'https://via.placeholder.com/250x180?text=Smart+Watch' },
    { id: 3, name: 'Running Shoes', price: 69.99, image: 'https://via.placeholder.com/250x180?text=Shoes' },
    { id: 4, name: 'Backpack', price: 39.99, image: 'https://via.placeholder.com/250x180?text=Backpack' },
  ];

  let cartCount = 0;

  const productList = document.getElementById('product-list');
  const cartCountDisplay = document.getElementById('cart-count');

  function renderProducts() {
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <button onclick="addToCart()">Add to Cart</button>
      `;
      productList.appendChild(div);
    });
  }

  function addToCart() {
    cartCount++;
    cartCountDisplay.textContent = cartCount;
  }

  renderProducts();
</script>

</body>
</html>
